<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>
<body>
<div class="container">
    <form><input type="text" id="name" placeholder="Your name"/><input type="email" id="email" placeholder="Your E-mail"><br><select id="position"><option id="frontend" value="frontend">Frontend</option><option id="backend" value="backend">Backend</option><option id="fullstack" value="fullstack">Fullstack</option></select><fieldset class="radio-group"><input type="radio" name="availability" id="fulltime"><label for="fulltime">Full-Time</label><input type="radio" name="availability" id="parttime"><label for="parttime">Part-Time</label></fieldset">
    <textarea id="message" cols="30" rows="5"></textarea><button type="submit" id="submit">Submit</button></form>
</div>
</body>
</html>
